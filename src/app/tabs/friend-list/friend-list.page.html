<ion-header>
    <ion-toolbar>
        <ion-title>Friend List</ion-title>
        <ion-buttons slot='end'>
            <ion-button routerLink="./add">
                <ion-icon name='add-outline' slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row class="ion-justify-content-center">
            <ion-col size="12" size-sm="6">
                <ion-item lines="none" class="ion-margin-top border">
                    <ion-input type="text" [(ngModel)]="searchName" placeholder="Enter Friend's Name" (ionChange)="searchFriend()"></ion-input>
                    <ion-icon class="ion-align-self-end" slot="end" name="search-outline" (click)="searchFriend()" style="cursor: pointer"></ion-icon>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
            <ion-col size="12" size-sm="6" *ngIf="friendsDataFilter">
                <ion-item *ngFor="let friend of friendsDataFilter; let i = index" (press)="onPress(i, friend.firstName+' '+friend.lastName)">
                    <ion-grid>
                        <ion-row class="ion-align-items-center">
                            <ion-col size="3" size-sm="2">
                                <ion-avatar>
                                    <img src="assets/icon/profile.png" *ngIf="!friend.photo" />
                                    <img src="{{friend.photo}}" *ngIf="friend.photo">
                                </ion-avatar>
                            </ion-col>
                            <ion-col size="9" size-sm="10"> {{ friend.firstName }} {{ friend.lastName }} </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
